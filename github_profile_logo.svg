<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Outer ring decoration -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central code symbol -->
  <g transform="translate(100,100)" filter="url(#glow)">
    <!-- Angle brackets forming a diamond/hexagon shape -->
    <path d="M -30 -15 L -45 0 L -30 15 M 30 -15 L 45 0 L 30 15" 
          stroke="url(#codeGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Central slash -->
    <line x1="-15" y1="25" x2="15" y2="-25" 
          stroke="url(#codeGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Decorative dots -->
    <circle cx="-20" cy="-30" r="3" fill="#00f5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-30" r="3" fill="#00d4aa" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="35" r="3" fill="#00f5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Orbiting elements -->
  <g>
    <circle cx="100" cy="40" r="4" fill="#ffffff" opacity="0.7">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <circle cx="100" cy="160" r="3" fill="#00f5ff" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="180 100 100" to="540 100 100" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary code decoration -->
  <text x="100" y="25" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)" text-anchor="middle">01001000</text>
  <text x="100" y="185" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)" text-anchor="middle">01101001</text>
</svg>